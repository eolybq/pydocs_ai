name: API-Hugging Face Hub Deployment

on:
  push:
    branches: [main] 
    paths:
      - 'api/**'

  workflow_dispatch:

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyright
          pip install -r api/requirements.txt 

      - name: Ruff Check and Format
        run: |
          ruff check api/
          ruff format --check --diff api/

      - name: Pyright Type Check
        run: pyright api/

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"

          cp api/metadata_hf.md api/README.md
          git add api/README.md
          git commit -m "Setup HF Metadata" || echo "No changes to commit"

          git remote add space "https://yezdata:$HF_TOKEN@huggingface.co/spaces/yezdata/pydocs-ai-api"

          git subtree split --prefix api -b hf-deploy-branch
          git push space hf-deploy-branch:main --force
          git branch -D hf-deploy-branch